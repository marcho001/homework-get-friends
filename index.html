        <input id="searchInput" style="background-color:transparent; border-top:white; border-right: white; border-left: white; color:white; "  type="text" class="form-control" id="searchValue" placeholder="ex: name, id...">

  <!--  modal  -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div id="user-dialog" class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="user-fullname"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-body">
          <div class="d-flex row no-gutters">
            <div class="col row" id="user-list">

            </div>
          </div>
        </div>
        <div id="user-modal-footer" class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">CONTACT
            NOW!!</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- mail modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">EMAIL:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary ">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <!-- gender modal -->
  <div class="modal fade" id="genderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="genderIcon" class="gender-btn d-flex justify-content-around">
            <button type="button" class="male btn btn-primary m-3 col-3"><i class="fa fa-male"></i> Boys</button>
            <button type="button" class="female btn btn-primary m-3 col-3" style="background-color: tomato;" ><i class="fa fa-female"></i> Girls</button>
            <button type="button" class="all btn btn-primary m-3 col-3" style="background-color: green;"><i
                class="fa fa-female"></i><i class="fa fa-male"></i> All</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- age modal -->
  <div class="modal fade" id="ageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ageForm" oninput="age.value=parseInt(ageRange.value)+' and under'">
            <div class= "form-group">
              <label for="formControlRange"><h3><strong>Select what age you want </strong></h3>  </label>
              <input type="range" class="form-control-range" data-hint-always="true" id="ageRange" min="20" max="40" step="5" value="40">
              <output name="age" for="ageRange"></output>
            </div>
            <button type="submit" class="btn btn-primary mb-2">submit</button>
          </form>
        </div>
      </div>
    </div>
